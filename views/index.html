<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">

    <!--animate.css plugin-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <!--end of animate.css plugin-->

    <!--WOW JS plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js" integrity="sha256-399DNRyfIpWIy1ZV0KmEIIuIQ5sBHdLu9MBtVHrNtt8=" crossorigin="anonymous"></script>
    <!--end of WOW JS plugin-->

    <!--MD BOOTSTRAP -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue"></script>

</head>

<body>
    <main id="app">
        <div class="form-container">
            <label for="nickname">
                <h4>Nickname</h4>
            </label>
            <input v-model="nickname" type="text" id="nickname" class="nickname" placeholder="What is your nickname?">

            <form>
                <label for="message">
                    <h4>Your Message</h4>
                </label>
                <textarea v-model="message" class="message" type="text" autocomplete="off" id="textarea"></textarea>
                <input type="submit" @click.prevent="dispatchMessage">
            </form>

            <p v-if="typing">{{typing}} is typing...</p>
            <div v-if="typing">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>



        </div>

        <div class="messages">
            <p id="notifications" v-for="notification in notifications">
                <i>{{ notification }}</i></p>
            <ul id="messages" v-for="message in messages">
                <!-- render a new component for every message -->
                <newmessage :msg="message" class="wow bounceInLeft"></newmessage>
            </ul>
        </div>

    </main>

    <!-- JAVASCRIPT FILES START HERE -->
    <!-- Other JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main_vm.js"></script>

    <!--MD BOOTSTRAP -->
        <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>

    <script>
        new WOW().init();
        </script>
</body>

</html>
